---
bug:
  - head-branch:
      - ^bug/
docs:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**
          - '**/*.md'
          - '**/docs.go'
enhancement:
  - head-branch:
      - ^feature/
tests:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*_test.go'
          - testdata/**
schemas:
  - changed-files:
      - any-glob-to-any-file:
          - schemas/*.json
ci/config:
  - changed-files:
      - any-glob-to-any-file:
          - .*.yaml
          - .github/**
component/analytics:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*_test.go'
          - testdata/**
component/dom:
  - changed-files:
      - any-glob-to-any-file:
          - dom/*
component/diff:
  - changed-files:
      - any-glob-to-any-file:
          - diff/*
component/k8s:
  - changed-files:
      - any-glob-to-any-file:
          - k8s/*
component/patch:
  - changed-files:
      - any-glob-to-any-file:
          - patch/*
component/path:
  - changed-files:
      - any-glob-to-any-file:
          - path/*
component/pipeline:
  - changed-files:
      - any-glob-to-any-file:
          - pipeline/*
component/props:
  - changed-files:
      - any-glob-to-any-file:
          - props/*
component/utils:
  - changed-files:
      - any-glob-to-any-file:
          - utils/*
