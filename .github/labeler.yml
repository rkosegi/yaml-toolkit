---
feature:
  - head-branch: ['^feature', 'feature']

docs:
  - changed-files:
      - any-glob-to-any-file:
          - 'docs/**/*'
          - '**/*.md'

tests:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*_test.go'

schemas:
  - changed-files:
      - any-glob-to-any-file:
          - 'schemas/*.json'

component:dom:
  - changed-files:
      - any-glob-to-any-file:
          - dom/*

component:path:
  - changed-files:
      - any-glob-to-any-file:
          - path/*

component:pipeline:
  - changed-files:
      - any-glob-to-any-file:
          - pipeline/*
