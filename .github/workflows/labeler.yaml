---
name: Pull Request Labeler
on:
  pull_request_target:
    types: [opened]

permissions:
  contents: read

jobs:
  apply-file-based-labels:
    permissions:
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@f1a63e87db0c6baf19c5713083f8d00d789ca184 # v6.0.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
