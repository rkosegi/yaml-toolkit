---
my-app:
  image:
    repo: my-oci/my-app
    tag: 0.0.1-SNAPSHOT
    imagePullPolicy: Always
  podAnnotations:
    sidecar.istio.io/proxyCPU: 100m
    sidecar.istio.io/proxyMemory: 128Mi
    proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - my-app
  env:
    - name: ENV2
      value: xyz
    - name: ENV1
      value: abc
    - name: MY_POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
  resources:
    limits:
      memory: 256Mi
      cpu: 200m
    requests:
      memory: 128Mi
      cpu: 100m
