---
name: root step
import:
  file: envs.yaml
  mode: yaml
set:
  data:
    url: https://default
steps:
  env_dev:
    name: env specific settings (dev)
    when: '{{ eq .Env "dev" }}'
    set:
      data:
        url: https://dev.acme.com
  env_prod:
    name: env specific settings (prod)
    when: '{{ eq .Env "prod" }}'
    set:
      data:
        url: https://prod.acme.com
  spring_profiles:
    name: Import each file with spring profile
    order: 10000
    forEach:
      glob: configs/profile-*.yaml
      action:
        import:
          file: '{{ .forEach.key }}'
          mode: yaml
          path: '.Import.{{ .forEach.key }}'

